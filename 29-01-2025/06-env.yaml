apiVersion: v1
kind: Pod
metadata:
  name: env-demo
  namespace: sidhu-namespaces
  labels: 
    project: env-k8s
    module: FE
    environment: dev
spec:
  containers:
  - name: nginx-con1
    image: nginx
    env:
    - name: GREETING
      value: "Warm greetings to"
    - name: HONORIFIC
      value: "The Most Honorable"
    - name: NAME
      value: "Kubernetes"